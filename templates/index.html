<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/styles.css') }} "> <!-- link to the CSS file -->
</head>

<body>
    <div class="navbar">
        superapp
    </div>
    <div class="container">
        <div class="card">
            <div class="audio-row">
                <audio controls>
                    <source src="path-to-your-audio-file" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p class="audio-metadata"></p> <!-- New paragraph for the metadata -->
                <button class="transcript-btn">Transcript</button>
            </div>
            <div class="transcript-row">
                <p class="transcript-text"></p>
            </div>
            <div class="ipa-row">
                <p class="ipa-text"></p>
            </div>
        </div>
        
        
    </div>
    <div class="circle-container">
        <div class="pulsating-circle" onclick="togglePulsatingEffect()">
            <i class="fas fa-microphone microphone-icon"></i>
            <i class="fas fa-circle dot-icon" style="display: none;"></i>
        </div>
    </div>  
      <!-- Including jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>

</html>
